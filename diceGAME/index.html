<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style=" background-color: palevioletred; display: flex; justify-content: center; align-items: center; height: 100vh;">
<h1 style="position:absolute; top:10px; color: white; font-family: Arial, Helvetica, sans-serif;">Dice Game</h1>
    
<div class="container">
    <div class="firstportion">
        <h2 id="name1"></h2>
        <h2 id="totalscr">0</h2>
        <div style="background-color: purple; width: 100px; height: 100px; margin-top: 120px; color: white; display: flex; flex-direction:column; align-items: center;">
            <p>Current </p>
            <h4 id="currentScore1">0</h4>
        </div>
    </div>
    <div class="forbuttons">
        <button onclick="reset()">NEW GAME</button>
        <div style="width: 100px; height: 100px; background-color: white; justify-content: space-between; "> <img src="/assests/dic1.png" id="dicimage" width="100px" height="100px"></div>
        <button id="rolldice" onclick="roll()">ROLL DICE</button>
        <button id="holdbtn" onclick="hold()">HOLD</button>
    </div>
    <div class="secondportion">

        <h2 id="name2"></h2>
        <h2 id="totalscr2">0</h2>
        <div style="background-color: purple; width: 100px; height: 100px; margin-top: 120px; color: white; display: flex; flex-direction:column; align-items: center;">
            <p>Current </p>
            <h4 id="currentScore2">0</h4>
        </div>
    </div>
    
    


</div>


    <script src="app.js"></script>
</body>
</html>
