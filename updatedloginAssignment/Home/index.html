<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body >

  <!-- As a link -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid ">

      <a id-="brandname" class="navbar-brand mybrand " href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav  ms-auto">
          <li class="nav-item me-5">
            <a id="home" onclick="displayHandler()" class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" onclick="userPost()" href="#">MyPost</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="#" onclick="userProfile()">Myprofile</a>
          </li>
          <div>
            <li class="nav-item dropdown d-flex">
              <img style="width:30px; height:30px; border-radius:50%;" id="navimg" class="mt-0 mx-0"
                src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0="
                alt="" width='40px' height="40px">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">

              </a>
              <ul class="dropdown-menu drops" style="margin-left: -100px;">
                <!-- <li><a class="dropdown-item" href="#" onclick="modalHandler()" >Change Setting</a></li> -->
                <li id="logout"><a class="dropdown-item" href="#">Logout</a></li>

              </ul>
            </li>
          </div>
        </ul>

      </div>
  </nav>
  <div style="margin-top: 70px; display: flex; align-items: center; flex-direction: column; width: 100%; ">
    <div>
    <input type="text" style="font-size: 1.3rem; width: 83%; border-right: none; border-radius: 10px; padding: 5px 0;"> <button id="postbtn" style="border-left: none; border-bottom-right-radius: 10px;border-top-right-radius: 10px; padding: 6px 20px;  padding-top: 11px; margin-left: -30px;">Post</button></div>
   <div style="display: flex; justify-content: center; width: 100%;"> <input type="file" placeholder="AddPhoto"></div>
  </div>

  <!-- As a heading -->
  <div id="main" style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
    

  </div>

  <div style="margin-top: -20px;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">My Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-1">
              <label for="u-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="uname" style="height: 34px;">
            </div>
            <div class="mb-1">
            <label for="u-email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="uemail" disabled style="height: 34px;">
          </div>
          <div class="mb-1">
          <label for="u-hobby" class="col-form-label">Hobbies:</label>
          <input type="text" class="form-control" id="hobby" style="height: 34px;">
        </div>
        <div class="mb-1">
          <label for="u-phonenumber" class="col-form-label">Phone:</label>
          <input type="text" class="form-control"id="phnum" style="height: 34px;" >
        </div>
        <div class="mb-1">
          <label for="u-pic" class="col-form-label">Profile Picture:</label>
          <input type="file" class="form-control" id="profpic" style="height: 34px;" >
        </div>
            <div class="mb-1">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="discription" ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update"  class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  




  <script defer src="app.js" type="module"></script>
</body>

</html>
